services:
  - type: web
    name: ddv-product-advisor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.agent
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true
